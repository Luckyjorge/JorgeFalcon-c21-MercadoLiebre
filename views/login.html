<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body class="home">
    <header class="header">
      <div class="header__top">
      <a href="/"><img
        src="/images/logo-mercado-liebre.svg"
        alt="Mercado Liebre"
        class="header__logo"
      /></a>
      <section class="header__search">
        <input
          type="text"
          name="buscar"
          id="buscar"
          placeholder="Buscar productos, marcas"
          class="header__search__box"
        />
        <span class="search-icon"
          ><i class="fas fa-search header__search__lupa"></i
        ></span>
      </section>

      <p class="header__title">
        <i class="fa-solid fa-hand-holding-dollar" class="header__hand"></i>
        Comprá en cuotas y sin tarjeta de crédito
      </p>
    </div>
      <div class="home__links">
        <nav class="home__menu">
          <ul>
            <li class="menu__link"><a href="">Ofertas</a></li>
            <li class="menu__link"><a href="">Tiendas Oficiales</a></li>
            <li class="menu__link"><a href="">Vender</a></li>
            <li class="menu__link"><a href="">Ayuda</a></li>
          </ul>
        </nav>
        <nav class="home__cuenta">
          <ul>
            <li class="cuenta__link">
              <a href="register">Creá tu cuenta </a
              ><i class="fa-regular fa-id-card"></i>
            </li>
            <li class="cuenta__link">
              <a href="login">Ingresá </a
              ><i class="fa-solid fa-right-to-bracket"></i>
            </li>
            <li class="cuenta__link">
              <a href="">Mis compras </a
              ><i class="fa-solid fa-basket-shopping"></i>
            </li>
          </ul>
        </nav>
      <div class="home__header__burger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <div class="login-form">
        <h2>Iniciar sesión</h2>
        <form action="/">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
