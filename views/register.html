<!DOCTYPE html>
<html lang="Es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="home">
    <header class="header">
        <div class="header__top">
            <a href="/"><img
                src="/images/logo-mercado-liebre.svg"
                alt="Mercado Liebre"
                class="header__logo"
              /></a>
            <!-- busqueda -->
            <section class="header__search">
                <input type="text" name="buscar" id="buscar" placeholder="Buscar productos, marcas"
                    class="header__search__box" />
                <span class="search-icon"><i class="fas fa-search header__search__lupa"></i></span>
            </section>
            <!-- titulo -->
            <p class="header__title">
                <i class="fa-solid fa-hand-holding-dollar" class="header__hand"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </p>
        </div>
        <!-- links principales -->
        <div class="home__links">
            <nav class="home__menu">
                <ul>
                    <li class="menu__link"><a href="">Ofertas</a></li>
                    <li class="menu__link"><a href="">Tiendas Oficiales</a></li>
                    <li class="menu__link"><a href="">Vender</a></li>
                    <li class="menu__link"><a href="">Ayuda</a></li>
                </ul>
            </nav>
            <!-- links cuenta de usuario -->
            <nav class="home__cuenta">
                <ul>
                    <li class="cuenta__link">
                        <a href="register">Creá tu cuenta </a><i class="fa-regular fa-id-card"></i>
                    </li>
                    <li class="cuenta__link">
                        <a href="login">Ingresá </a><i class="fa-solid fa-right-to-bracket"></i>
                    </li>
                    <li class="cuenta__link">
                        <a href="">Mis compras </a><i class="fa-solid fa-basket-shopping"></i>
                    </li>
                </ul>
            </nav>
            <!-- hamburguesa para responsive -->
            <div class="home__header__burger">
                <i class="fa-solid fa-bars"></i>
            </div>
    </header>

    <h1 class="register__title">Registro de Nuevo Usuario</h1>
    <div class="register__form">
        <form>
            <!-- INFORMACION DE USUARIO -->
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="nombre_usuario">Nombre de usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>

            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


            <!-- Preferencias de uso -->
            <label>Perfil del usuario:</label>
            <div class="compra__venta">
                <input type="radio" id="comprar" name="perfil" value="comprar" required>
                <label for="comprar">Comprar</label>
                <input type="radio" id="vender" name="perfil" value="vender" required>
                <label for="vender">Vender</label>
            </div>
            <!-- CATEGORIAS DE INTERES -->
            <label>Categorías de interés:</label>
            <div class="form__categorias">
                <div class="form__categorias__item">
                    <input type="checkbox" id="electro" name="categorias" value="Electro">
                    <label for="electro">Electro</label>
                </div>
                <div class="form__categorias__item">
                    <input type="checkbox" id="moda" name="categorias" value="Moda">
                    <label for="moda">Moda</label>
                </div>
                <div class="form__categorias__item">
                    <input type="checkbox" id="hogar" name="categorias" value="Hogar">
                    <label for="hogar">Hogar</label>
                </div>
                <div class="form__categorias__item">
                    <input type="checkbox" id="jugueteria" name="categorias" value="Juguetería">
                    <label for="jugueteria">Juguetería</label>
                </div>
                <div class="form__categorias__item">
                    <input type="checkbox" id="vida_sana" name="categorias" value="Vida sana">
                    <label for="vida_sana">Vida sana</label>
                </div>
            </div>
            <label for="foto_usuario">Foto de usuario:</label>
            <input type="file" id="foto_usuario" name="foto_usuario" accept="image/*">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="confirmar_contrasena">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
            <div class="form__buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar Datos</button>
            </div>
        </form>
    </div>


</body>

</html>
